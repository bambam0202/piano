<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Play the Piano</h1>
  <div id="piano">
    <div class="key white" data-key="65" data-sound="sounds/65.mp3" aria-label="C">A</div>
    <div class="key black" data-key="87" data-sound="sounds/87.mp3" aria-label="C#">S</div>
    <div class="key white" data-key="83" data-sound="sounds/83.mp3" aria-label="D">D</div>
    <div class="key black" data-key="69" data-sound="sounds/69.mp3" aria-label="D#">C</div>
    <div class="key white" data-key="68" data-sound="sounds/68.mp3" aria-label="E">F</div>
    <div class="key white" data-key="70" data-sound="sounds/70.mp3" aria-label="F">G</div>
    <div class="key black" data-key="71" data-sound="sounds/71.mp3" aria-label="F#">H</div>
    <div class="key white" data-key="72" data-sound="sounds/72.mp3" aria-label="G">J</div>
    <div class="key black" data-key="74" data-sound="sounds/74.mp3" aria-label="G#">K</div>
    <div class="key white" data-key="75" data-sound="sounds/75.mp3" aria-label="A">A</div>
    <div class="key black" data-key="76" data-sound="sounds/76.mp3" aria-label="A#"></div>
    <div class="key white" data-key="90" data-sound="sounds/90.mp3" aria-label="B">B</div>
    <div class="key white" data-key="88" data-sound="sounds/88.mp3" aria-label="C (Octave Up)">W</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
